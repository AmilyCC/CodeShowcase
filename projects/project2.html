<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | Amily Chang's Code Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../projectsStyles/project2-style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../assets/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../templates.js" defer></script>
</head>
<body>
    <div class="projects-container">
        <div id="app" class="m-5 p-5">
            <header class="mb-3">
                <h4>My Todo</h4>
                <div class="content__wrapper">
                    <input type="text" placeholder="add item" id="new-todo" class="form--custom form-control  me-2">
                    <button id="add-btn" class="btn btn-light">Add</button>
                </div>
            </header>
            <ul id="my-todo" class="list-unstyled">
                <h4>Todo</h4>
            </ul>
            <h4>Done</h4>
            <ul id="my-done" class="list-unstyled"></ul>
        </div>
    </div>
</body>
</html>
